<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Transelator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>
    <main>
        <h1>Morse Code Translator</h1>
        <div class='container'>  
            <div id="text">
                <h2>Translate English to Morse</h2>
                <input placeholder="Your text here" type="text" name="" id="text-box">
                <input type="submit" id="to-morse-button">
                <h3>Morse ouput:</h3>
                <p class="output-text" id="return-morse"></p>
            </div>
            <div id='morse'>
                <h2>Translate English to Morse</h2>
                <p>Type one space between letters and either a / or multiple spaces between words</p>
                <input placeholder="Your morse code here" type="text" name="" id="morse-box">
                <input type="submit" id="to-text-button">
                <h3>Text ouput:</h3>
                <p class="output-text" id="return-text"></p>
            </div>
        </div>  
        <img src="./Morse_code.png" alt="Morse code symbols">
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
